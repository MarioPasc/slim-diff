# configs/models/segresnet.yaml
model:
  name: "SegResNet"
  spatial_dims: 2
  in_channels: 1
  out_channels: 1
  init_filters: 32             # Starting number of filters (controls capacity)
  dropout_prob: 0.2            # Regularization
  blocks_down: [1, 2, 2, 4]    # ResNet blocks in encoder
  blocks_up: [1, 1, 1]         # ResNet blocks in decoder
  
# Optimizer override (optional)
training:
  optimizer:
    lr: 1.0e-4
    weight_decay: 1.0e-5