# configs/models/attentionunet.yaml
model:
  name: "AttentionUnet"
  spatial_dims: 2
  in_channels: 1
  out_channels: 1
  channels: [16, 32, 64, 128, 256]  # Feature maps at each level
  strides: [2, 2, 2, 2]             # Downsampling steps
  kernel_size: 3
  up_kernel_size: 3
  dropout: 0.1

# Standard training parameters usually work well here
training:
  optimizer:
    lr: 1.0e-3