# JS-DDPM Configuration with Lp Norm Only (No FFL)
# Joint-Synthesis DDPM for paired FLAIR/lesion mask generation
#
# Key features:
#   - Lp norm (p < 2) to penalize outliers more robustly than MSE
#   - Lesion pixel overweighting for both Lp norm image and mask channels
#   - Kendall uncertainty weighting between image and mask Lp norm losses
#   - NO Focal Frequency Loss (ablation study)

# =============================================================================
# Experiment Metadata
# =============================================================================
experiment:
  name: "jsddpm_lp_norm_only"
  output_dir: "./outputs/jsddpm_lp_norm_only"
  seed: 42

# =============================================================================
# Data Configuration
# =============================================================================
data:
  root_dir: "/media/mpascual/Sandisk2TB/research/epilepsy/data"
  cache_dir: "${data.root_dir}/slice_cache"

  epilepsy:
    name: "Dataset210_MRIe_none"
    modality_index: 0  # 0=FLAIR, 1=T1N

  control:
    name: "Dataset310_MRIcontrol_none"
    modality_index: 0  # 0=FLAIR, 1=T1N

  splits:
    use_predefined_test: true  # Use imagesTs/labelsTs as test set
    val_fraction: 0.1          # Fraction of train subjects for validation
    control_test_fraction: 0.15  # Fraction of control subjects for test
    seed: 42

  transforms:
    target_spacing: [1.875, 1.875, 1.875]  # mm - yields ~128^3 from ~188x232x196
    roi_size: [128, 128, 128]
    intensity_norm:
      type: "percentile"  # Options: "percentile", "minmax"
      lower: 0.5
      upper: 99.5
      b_min: -1.0
      b_max: 1.0
      clip: true

  slice_sampling:
    z_range: [24, 93]  # Valid z indices after resampling [min_z, max_z] (inclusive)
    filter_empty_brain: true
    brain_threshold: -0.9  # Threshold for considering pixel as brain in [-1,1] space
    brain_min_fraction: 0.05  # Minimum fraction of brain pixels to keep slice

  lesion_oversampling:
    enabled: true
    weight: 5.0  # Weight multiplier for slices with lesions

# =============================================================================
# Conditioning Configuration
# =============================================================================
conditioning:
  z_bins: 30  # Number of bins for z-position quantization

  # Z-position encoding options
  use_sinusoidal: true  # Use sinusoidal position encoding for z-position
  max_z: 128  # Maximum z-index for sinusoidal encoding

  # Classifier-free guidance (CFG)
  cfg:
    enabled: false  # Enable/disable CFG
    null_token: 60  # Special token for unconditional generation (2*z_bins)
    dropout_prob: 0.1  # Probability of dropping condition during training

# =============================================================================
# Model Configuration
# =============================================================================
model:
  type: "DiffusionModelUNet"
  spatial_dims: 2
  in_channels: 2   # [image, mask] - factory.py auto-increases to 3 when anatomical_conditioning=true
  out_channels: 2  # [image, mask]
  anatomical_conditioning: false  # Uses z-bin priors as input channel for spatial guidance

  # UNet architecture
  channels: [64, 128, 256, 256]
  attention_levels: [false, false, true, true]
  num_res_blocks: 2
  num_head_channels: 32

  # Normalization
  norm_name: "GROUP"
  norm_num_groups: 32

  # Conditioning via class embeddings
  use_class_embedding: true

  # Dropout for regularization
  dropout: 0.0

  # Resblock updown
  resblock_updown: false

  # Cross-attention (not used for class conditioning)
  with_conditioning: false

# =============================================================================
# Diffusion Scheduler Configuration
# =============================================================================
scheduler:
  type: "DDPM"
  num_train_timesteps: 1000

  # Beta schedule
  schedule: "cosine"

  # Used for linear and scaled_linear schedules
  beta_start: 0.0015
  beta_end: 0.0195
  sig_range: 6.0

  # Prediction type
  prediction_type: "epsilon"

  # Clip sample during sampling
  clip_sample: true
  clip_sample_range: 1.0

# =============================================================================
# Sampler Configuration (for generation/visualization)
# =============================================================================
sampler:
  type: "DDIM"
  num_inference_steps: 200
  eta: 0.0  # 0.0 = deterministic DDIM, 1.0 = DDPM

  # Classifier-free guidance scale
  guidance_scale: 1.0

# =============================================================================
# Training Configuration
# =============================================================================
training:
  # Batch size and workers
  batch_size: 32
  num_workers: 0  # Set to 0 to avoid CUDA multiprocessing issues
  pin_memory: true

  # Self conditioning
  self_conditioning:
    enabled: true
    prob: 0.5

  # Optimizer
  optimizer:
    type: "AdamW"
    lr: 1.0e-4
    weight_decay: 1.0e-4
    betas: [0.9, 0.999]
    eps: 1.0e-8

  # Learning rate scheduler
  lr_scheduler:
    type: "CosineAnnealingLR"
    T_max: null  # Set to max_epochs if null
    eta_min: 1.0e-6

  # Training duration
  max_epochs: 1000
  max_steps: null  # Override epochs if set

  # Precision and gradient handling
  precision: "16-mixed"
  gradient_clip_val: 1.0
  gradient_clip_algorithm: "norm"
  accumulate_grad_batches: 1

  # Validation frequency
  val_check_interval: 1.0
  check_val_every_n_epoch: 1

  # Early stopping (optional)
  early_stopping:
    enabled: false
    monitor: "val/loss"
    patience: 20
    mode: "min"

  # Exponential Moving Average (EMA)
  ema:
    enabled: true
    decay: 0.999
    update_every: 1
    update_start_step: 0
    store_on_cpu: true
    use_buffers: true
    use_for_validation: true
    export_to_checkpoint: true

# =============================================================================
# Loss Configuration - Lp NORM ONLY (No FFL)
# =============================================================================
# References:
#   [1] Kendall et al., "Multi-Task Learning Using Uncertainty to Weigh Losses", CVPR 2018
#
# Design rationale for epilepsy/FCD lesion synthesis:
#   - Lp norm (p < 2): More robust to outliers than MSE (p=2). L1.5 balances
#     robustness to extreme errors while maintaining sensitivity to moderate errors
#   - Lesion overweighting: Lesion pixels are rare, so upweighting ensures model learns them
#   - Kendall uncertainty: Learns optimal weighting between image and mask channels
#   - NO FFL: Ablation study to measure FFL's contribution to edge sharpness
# =============================================================================
loss:
  # Enable Lp norm mode (no FFL)
  mode: "mse_lp_norm"

  # Lp norm configuration - penalizes outliers more robustly than MSE
  # p=2: MSE (standard), p=1: MAE (robust), p=1.5: balanced robustness
  # Values p < 2 are less sensitive to large errors (outliers)
  lp_norm:
    p: 1.5  # L1.5 norm: balances robustness to outliers with sensitivity to errors

  # Uncertainty weighting (Kendall et al.) - ACTIVE in mse_lp_norm mode
  # Learns optimal weighting between image and mask Lp norm losses
  uncertainty_weighting:
    enabled: true
    initial_log_vars: [0.0, 0.0]  # [lp_image, lp_mask]
    learnable: true
    clamp_range: [-5.0, 5.0]

  # Group uncertainty weighting - NOT used in mse_lp_norm mode
  group_uncertainty_weighting:
    enabled: false
    initial_log_vars: [0.0, 0.0]
    learnable: true
    clamp_range: [-5.0, 5.0]
    intra_group_weights: [1.0, 1.0, 1.0]

  # Focal Frequency Loss - DISABLED for this experiment
  ffl:
    enabled: false
    loss_weight: 1.0
    alpha: 1.0
    patch_factor: 1
    ave_spectrum: false
    log_matrix: false
    batch_matrix: false

  # Lesion pixel overweighting for Lp norm loss
  # Upweights lesion pixels to improve lesion reconstruction
  lesion_weighted_image:
    enabled: true  # ENABLED: Upweight lesions in FLAIR channel for better lesion synthesis
    lesion_weight: 2.0  # 2x weight for lesion pixels in image channel
    background_weight: 1.0

  lesion_weighted_mask:
    enabled: true  # ENABLED: Improves lesion detection by upweighting lesion pixels
    lesion_weight: 2.5  # 2.5x weight for lesion pixels in mask channel (higher since mask is critical)
    background_weight: 1.0

# =============================================================================
# Postprocessing Configuration
# =============================================================================
postprocessing:
  zbin_priors:
    enabled: true
    priors_filename: "zbin_priors_brain_roi.npz"
    prob_threshold: 0.20
    dilate_radius_px: 3
    gaussian_sigma_px: 0.7
    min_component_px: 500
    n_first_bins: 5
    max_components_for_first_bins: 3
    relaxed_threshold_factor: 0.1
    fallback: "prior"
    apply_to: ["validation", "visualization", "generation"]

# =============================================================================
# Logging Configuration
# =============================================================================
logging:
  log_every_n_steps: 50

  # Logger type - USE WANDB FOR SLURM
  logger:
    type: "wandb"
    wandb:
      project: "jsddpm-epilepsy"
      entity: "mario-pg02-icai-org"
      name: jsddpm_lp_norm_only
      tags: ["epilepsy", "diffusion", "jsddpm", "lp-norm", "kendall", "lesion-weighted", "no-ffl"]
      notes: "JS-DDPM with Lp norm (p=1.5) + lesion overweighting + Kendall uncertainty (NO FFL ablation)"
      offline: true

  # Checkpointing
  checkpointing:
    save_top_k: 1
    monitor: "val/loss"
    mode: "min"
    save_last: false
    every_n_epochs: 1
    filename: "jsddpm-{epoch:04d}-{val_loss:.4f}"

# =============================================================================
# Visualization Configuration
# =============================================================================
visualization:
  enabled: true
  every_n_epochs: 1

  z_bins_to_show: null  # Auto-select bins matching z_range

  n_samples_per_condition: 1

  overlay:
    enabled: true
    alpha: 0.5
    color: [255, 0, 0]
    threshold: 0.0

  save_png: true
  save_npz: false

# =============================================================================
# Generation Configuration (for runners/generate.py)
# =============================================================================
generation:
  n_per_condition: 100
  z_bins: null
  classes: [0, 1]
  output_format: "npz"
  save_individual: true
  create_index_csv: true
